
<div class="container div1">.</div>


<div class="container">

	<div class="row justify-content-md-center">
		<div class="col-md-6">
			<div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title">Signup</h4>
                      <p class="card-category">Enter your details</p>
                  </div>
                  <div class="card-body">
                  	

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"  placeholder="Enter email"  [(ngModel)]="email"  name="email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  placeholder="Password"  [(ngModel)]="password"  name="password">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Confirm</label>
      <input type="password" class="form-control"  placeholder="Password"  [(ngModel)]="confirm"  name="confirm">
    </div>


    <div class="form-group">
  
  <button mat-raised-button class="btn btn-danger btn-block" (click)="btn(email, password, confirm)">Top Left</button>
  
  
</div>    
</form>


                  </div>
                
              </div>
	</div>
	</div>
</div>
